felix.fileinstall.dir           = ./deploy
# No Filter, let listenners check if it is a good bundle
#felix.fileinstall.filter = .*\\.jar
felix.fileinstall.tmpdir        = ./.tawja/generated-deployed
felix.fileinstall.poll          = 1000
# Level to 80 to force management of bundles out of the core package
felix.fileinstall.start.level   = 80
felix.fileinstall.active.level  = 1
felix.fileinstall.log.level     = 1
felix.fileinstall.log.default = jul
felix.fileinstall.bundles.updateWithListeners = true
